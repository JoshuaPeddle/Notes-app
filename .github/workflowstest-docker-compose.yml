name: Docker Image CI
# Fake env
env:
  DB_USER: 123
  DB_PASS: 123
  INTERNAL_DB: 27017
  EXTERNAL_DB: 27017
  INTERNAL_APP: 8080
  EXTERNAL_APP: 80


on:
  workflow_dispatch:
    branches: [ master ]
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
    - run: docker buildx create --name mybuilder
    - run: docker buildx use mybuilder
    - run: docker compose -f docker-compose-local.yml up --force-recreate --build -d
