name: Docker Image CI

on:
  workflow_dispatch:
    branches: [ master ]
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
    - run: docker buildx create --name mybuilder
    - run: docker buildx use mybuilder
    - run: docker compose -f docker-compose-local.yml up --force-recreate --build -d
