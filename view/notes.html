<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script async src="js/loader.js"></script>
    <script async src="js/sendnote.js"></script>

    <script async src="js/editnote.js"></script>
    <script async src="js/deletenote.js"></script>
    <script async src="js/getnote.js"></script>
    <meta name="description" content="Note entry page for notesapp.cloud.">
    <title>Notes</title>
</head>

<body>

    <div id="input_container">

        <div id="title_container">
            <h1 id="title_string">Notes</h1>
            <form action="/logout" method="post">
                <button type="submit">Logout</button>
            </form>
        </div>

        <label for="title_input"> Title</label>
        <input id="title_input" type="text" value="" placeholder="Title">

        <label for="text_input"> Note</label>
        <textarea id="text_input" cols="10" rows="10" placeholder="Body"></textarea>

        <button id="add_note_button" type="submit">Add note</button>

        <div id="messages">
            <label id="check">&#10003;</label>
            <div id="spinner"></div>
        </div>

        <button id="get_all_notes" type="submit" class="slide-right">Get all Notes</button>

        <div id="all_notes"></div>

    </div>

</body>

</html>
