<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <label id="login_title" style="font-size: large;">Login</label>
    <div id="login_container" class="container">
        <form action="/login/password" method="post">
            <section>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" autocomplete="username" required autofocus>
            </section>
            <section>
                <label for="current-password" class="form-label">Password</label>
                <input id="current-password" name="password" type="password" autocomplete="current-password" required>
            </section>
            <button type="submit">Log In</button>
        </form>
    </div>
    <br>
    <br>
    <br>
    <label id="signup_title" style="font-size: large;">Signup</label>
    <div id="signup_container" class="container">
        <form action="/signup" method="post">
            <section>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" autocomplete="username" required>
            </section>
            <section>
                <label for="new-password" class="form-label">Password</label>
                <input id="new-password" name="password" type="password" autocomplete="new-password" required>
            </section>
            <button type="submit">Signup</button>
        </form>
    </div>
</body>

</html>
